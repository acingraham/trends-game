<!DOCTYPE html>
<html>
  <head>

    <title>Trends Game</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="react/dist/react.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

    			return (

</html>
